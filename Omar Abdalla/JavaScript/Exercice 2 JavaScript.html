<!DOCTYPE html>
<html lang="fr">

<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" >
  <title>Écriture d'une fonction renvoyant une valeur</title>
  <meta charset="UTF-8">
  <script>
  
  function Rayon(){
  
  var rayon=parseFloat(prompt("Entrez le rayon du cercle : "));
  
  return Math.PI *rayon*rayon ;
  
  
  }
  
  
 
   
  
  
  
  </script>
</head>
<body>

<h1>Écriture d'une fonction complexe</h1>

<p>Cliquez sur le bouton pour lancer la fonction&nbsp;: <button onclick=" alert (Rayon())">Lancer la fonction</button></p>

</body> 

</html>

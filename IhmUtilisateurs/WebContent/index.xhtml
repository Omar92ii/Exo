<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>LISTE UTILISATEURS</title>
</head>
<body>
<h:form>
	<h:dataTable value="#{bean.util}" var="iter" border="2">
		<h:column>
			<f:facet name="header">
				<f:verbatim>NOM</f:verbatim>
			</f:facet>
			<h:outputText value="#{iter.nom}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<f:verbatim>PRENOM</f:verbatim>
			</f:facet>
			<h:outputText value="#{iter.prenom}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<f:verbatim>EMAIL</f:verbatim>
			</f:facet>
			<h:outputText value="#{iter.email}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<f:verbatim>PASSWORD</f:verbatim>
			</f:facet>
			<h:outputText value="#{iter.password}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<f:verbatim>ROLE</f:verbatim>
			</f:facet>
			<h:outputText value="#{iter.role}" />
		</h:column>
	</h:dataTable>
</h:form>
</body>
</html>
